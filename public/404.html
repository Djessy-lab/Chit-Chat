<!DOCTYPE html>
<html>
<head>
  <title>Tout va bien</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
 .rails-default-error-page {
    background-color: #aedac5;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    align-items: center;
    margin-top: 300px;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    border-radius: 200px;

  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #aedac5;
    border-right-color: #aedac5;
    border-left-color: #aedac5;
    border-bottom-color: #aedac5;
    border-top: #aedac5 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: grey;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #aedac5;
    border-left-color: #aedac5;
    border-bottom-color: #aedac5;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: lightgray;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    border-radius: 200px;
  }

  .rails-default-error-page div.dialog > div {
    border-radius: 200px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Patientons ensemble le temps que notre nounou finisse de changer quelques couches</h1>
    </div>
    <p>Pendant ce temps la chantons des comptines...</p>
  </div>
</body>
</html>
